name: Build & Test Verification CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    name: Android & JVM (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build (assemble) Android and JVM and run tests
        run: ./gradlew --no-daemon --stacktrace clean build :composeApp:assembleDebug

  build-macos:
    name: iOS & JVM (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build iOS frameworks (simulator + device)
        run: |
          ./gradlew --no-daemon --stacktrace \
            :composeApp:linkDebugFrameworkIosSimulatorArm64 \
            :composeApp:linkDebugFrameworkIosArm64

      - name: Run iOS simulator tests (KMP)
        run: ./gradlew --no-daemon --stacktrace :composeApp:iosSimulatorArm64Test

      - name: JVM tests (sanity)
        run: ./gradlew --no-daemon --stacktrace jvmTest
