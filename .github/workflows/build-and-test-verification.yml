name: Build & Test Verification CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    name: Android (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build and test Android app
        run: ./gradlew --no-daemon --stacktrace clean :composeApp:assembleDebug :composeApp:testDebugUnitTest

  jvm:
    name: JVM (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run JVM tests
        run: ./gradlew --no-daemon --stacktrace clean jvmTest

  ios:
    name: iOS (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build iOS frameworks
        run: |
          ./gradlew --no-daemon --stacktrace clean \
            :composeApp:linkDebugFrameworkIosSimulatorArm64 \
            :composeApp:linkDebugFrameworkIosArm64

      - name: Run iOS simulator tests
        run: ./gradlew --no-daemon --stacktrace :composeApp:iosSimulatorArm64Test
